<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website - Home</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>


<div class="main-content">


    <div class="Container">
        <form method="post" action="/updatematerial">
            <input type="hidden" id="materialID" name="materialID" th:value="${material.materialID}" required>

            <label for="materialName">Name:</label>
            <input type="text" id="materialName" name="materialName" placeholder="Name" th:value="${material.name}" required>

            <label for="materialPrice">Price:</label>
            <input type="number" id="materialPrice" name="materialPrice" placeholder="Price" th:value="${material.price}" required>

            <label for="materialLength">Length:</label>
            <input type="number" id="materialLength" name="materialLength" placeholder="Length" th:value="${material.length}" required>

            <label for="materialUnit">Unit:</label>
            <input type="text" id="materialUnit" name="materialUnit" placeholder="Unit" th:value="${material.unit}" required>

            <label for="materialQuantityInStock">Quantity in Stock:</label>
            <input type="number" id="materialQuantityInStock" name="materialQuantityInStock" placeholder="Quantity in stock" th:value="${material.quantityInStock}" required>

            <button type="submit">Update Material</button>
        </form>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
