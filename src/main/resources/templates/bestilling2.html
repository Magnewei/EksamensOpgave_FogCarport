<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website - Home</title>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="main-content">
    <form method="post">
    <div class="Bestilling-box">
    <div class="infoform">
        <p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p>
        <input type="text" name="name" placeholder="Navn" required th:value="${name}">
        <input type="text" name="lastname" placeholder="Efternavn" required th:value="${lastname}">
    </div>
    <div class="infoform">
        <input type="text" name="streetname" placeholder="Vejnavn" required th:value="${streetname}">
        <input type="text" name="streetnumber" placeholder="Nummer" required th:value="${number}">
    </div>
    <div class="infoform">
        <input type="email" name="mail" placeholder="Email" required th:value="${email}">
        <input type="tel" name="phonenumber" placeholder="Telefonnummer" required th:value="${phonenumber}">
    </div>
    <div class="infoform">
        <textarea id="additional-comments" name="additional-comments" placeholder="TOS" readonly></textarea>
        <label for="agree">Jeg accepterer betingelserne</label>
        <input type="checkbox" id="agree" name="agree" required>
    </div>
        <button type="submit" formaction="/Order">Bestil</button>
    </div>
    </form>
</div>
<div class="footer">
    <p>&copy; 2024 Sample Website. All Rights Reserved.</p>
</div>


</body>
</html>
