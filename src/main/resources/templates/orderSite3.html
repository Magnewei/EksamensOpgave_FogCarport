<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website - Home</title>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="main-content">

    <form method="post" action="orderCarport">
        <div class="Container">
            <label> Du har Bestilt en Carport med følgende mål </label>
            <br>
            <fieldset>
                <div>Længde: <span type="text" name="message"  th:text="${session.Carport.length}"></span></div>
                <br>
                <div>Bredde: <span type="text" name="Carportwidth"  th:text="${session.Carport.width}"></span></div>
                <br>
                <div>Skur til : <span type="text" name="Carportwidth"  th:text="${session.Carport.hasShed}"></span></div>
            </fieldset>
        </div>
    </form>

    <div class="Container">
            <div class="svg-box" th:utext="${session.svg}"></div>
    </div>

    <div th:utext="${session.svg}"></div>
    </div>


<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
