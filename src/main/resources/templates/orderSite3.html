<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website - Home</title>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="main-content">

    <div class="Container">
    <form method="post" action="orderCarport">

            <fieldset>
                <h2> Du har Bestilt en Carport med følgende mål </h2>
                <br>
                <div> test: <span type="text" th:text="${carportMaterials}"></span></div>
                <div>Længde: <span type="text" th:text="${session.carport.length}"></span></div>
                <br>
                <div>Bredde: <span type="text" th:text="${session.carport.width}"></span></div>
                <br>
                <div>Skur til: <span type="text" th:text="${session.carport.hasShed}"></span></div>
            </fieldset>
    </form>


            <div th:if="${session.currentUser.password == null}">
            <form method="post" action="loginNoUser">
                <button type="submit"  name="button" class="btn">Opret bruger for at se ordre</button>
            </form>

            </div>
        </div>

<div class="ContainerAdmin">
    <div th:each="material : ${carportMaterials}">
        <fieldset>
        <h2 th:text="${session.material.name}"></h2>
        <p>Price: <span th:text="${session.material.price}"></span></p>
        <p>Length: <span th:text="${session.material.length}"></span></p>
        <p>Unit: <span th:text="${session.material.unit}"></span></p>
        <p>Quantity in Stock: <span th:text="${session.material.quantityInStock}"></span></p>
        </fieldset>
    </div>
</div>




    <div  class="Container" >
        <svg th:utext="${session.svg}"></svg>
    </div>



</div>


<div th:replace="~{fragments :: footer}"></div>

</body>

</html>
