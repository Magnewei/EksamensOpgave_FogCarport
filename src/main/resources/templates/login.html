<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website - Home</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="main-content">

    <div>
        <p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p>
    </div>

    <div class="login-box">
    <form class="login-form"  method="post">
        <fieldset>
            <br>
                <input type="text" name="username" placeholder="Email" >
            <br>
                <input type="password" name="password" placeholder="Password" >
            <br>
        </fieldset>
        <button type="submit" formaction="/login" class="btn">Login</button>
        <button type="submit" formaction="/goTocreateUser" class="btn">Opret bruger</button>
    </form>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
